<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Arcgis Task</title>


    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://js.arcgis.com/4.22/"></script>

    <script src="config.js"></script>
    <script src="event.js"></script>
    <script src="index.js"></script>
 
</head>

<body>
    <div id="viewDiv"></div>
    <div class="container p-4 card" id="searchWidgetForm">
        <form class="row g-3" onsubmit="return false">
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="col-md-12">
                <label for="status" class="form-label">State</label>
                <select id="status" class="form-select">
                    <option selected></option>
                </select>
            </div>

            <div class="col-md-12">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="" min="01/01/2022"
                    max="31/12/2015">
            </div>
            <div  class="col-md-12 alert alert-danger hidden" id="msg" role="alert">
                No result...
              </div>
            <div class="col-12">
                <button type="submit" id="search" class="btn btn-primary me-3">Search</button>
                <button type="submit" id="clear" class="btn btn-outline-secondary">Clear</button>
            </div>
        </form>
    </div>
</body>

</html>
